<!DOCTYPE html>
<html lang='pt-br'>
    <head>
        <meta charset='UTF-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
        <meta name='description' content='Projeto extensionista da Faculdade Metodista Granbery em parceria 
        com a Escola Municipal Prefeito Dilermando Cruz Filho'>
        <meta name='keywords' content='HTML5'>
        <meta name='author' content='Alunos do curso de Sistemas de Informação - turma 2022 / 
        Grupo: Lucas Leite Montes, João Vitor Barros, Pedro Lucas Atalaia, Pedro Henrique Teles'>
        <title>Associação HUG - Página Inicial</title>
        <link rel='stylesheet' href='styles.css'>
    </head>
    <body>
        <ul>
            <li><a class="active" href="index.html">Home</a></li>
            <li><a href='turma.html'>Turmas</a></li>
            <li><a href='sobre.html'>Sobre Nós</a></li>
          </ul>

        {% block content %}

            {% for acao in acoes %}
            <div class='bg-1'>
                <div class='row'>
                    <div class='box-size'>
                        <img class='imagem' src="{{ acao.imagem.url }}" alt='imagem1'>
                        <h3>{{ acao.titulo }}</h3>
                        <p>{{ acao.descricao }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}

            {% for aviso in avisos %}
            <div class='bg-2'>
                <div class='row'>
                    <div class='box-size'>
                        <h4><span style="color: darkblue;">{{ aviso.texto }}</span></h4>
                    </div>
                </div>
            </div>
            {% endfor %}

        {% endblock %}
    </body>
</html>
